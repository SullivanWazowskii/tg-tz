<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User timezone</title>
    <style>
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
    </style>
</head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    
    Telegram.WebApp.ready();
    
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    console.log(tz);
    Telegram.WebApp.MainButton.setText('Set timezone: ' + tz).show().onClick(function () {
        const data = JSON.stringify({"tz": tz});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });

</script>
<body>
    <img src="ok.png" alt="ok" class="center">
</body>

</html>
