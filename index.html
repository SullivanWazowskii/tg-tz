<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User timezone</title>
    <style>
        
        html, body
        {
            height: 100%;
            margin:0;
            padding:0;
        }
        
        div {
            position:relative;
            height: 100%;
            width:100%;
        }
        
        div img {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            width: 50%;
        }
    </style>
</head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    
    Telegram.WebApp.ready();
    
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    console.log(tz);
    Telegram.WebApp.MainButton.setText('Set timezone: ' + tz).show().onClick(function () {
        const data = JSON.stringify({"tz": tz});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });

</script>
<body>
    <div><img src="ok.png"></div>
</body>

</html>
